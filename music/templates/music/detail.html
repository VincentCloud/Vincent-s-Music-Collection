{% extends 'music/base.html' %}
<title>{% block title %}Album's Details{% endblock %}</title>

{% block body %}


    <img src="{{ album.album_logo }}" style="width: 250px;">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    
        {% for song in album.song_set.all %}
                {{ song.song_title }}
                {% if song.is_favorite %}
                    <p><strong> my favorite!</strong></p>

                {% endif %}
            <br>
        {% endfor %}

 

{% endblock %}
